<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Contact Form Submission</title>
  </head>
  <body style="margin: 0; padding: 0; background-color: #f4f4f4; font-family: Arial, sans-serif;">

    <table width="100%" cellpadding="0" cellspacing="0" border="0" style="background-color: #f4f4f4; padding: 20px 0;">
      <tr>
        <td align="center">
          <table width="600" cellpadding="0" cellspacing="0" border="0" style="background-color: #ffffff; border-radius: 8px; overflow: hidden;">

            <!-- Header Row -->
            <tr>
              <td style="background-color: #01228b; padding: 10px;">
                <table width="100%" cellpadding="0" cellspacing="0" border="0">
                  <tr>
                    <!-- Logo Left -->
                    <td align="left" style="vertical-align: middle;">
                      <img src="https://tourbeez.com/assets/logo-DYnsi7vK.jpg" alt="Logo" width="200" style="display: block;" />
                    </td>
                    <!-- Contact Form Title Right -->
                    <td align="right" style="vertical-align: middle;">
                      <h1 style="color: #ffffff; font-size: 22px; margin: 0;">Contact Form</h1>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>

            <!-- Content -->
            <tr>
              <td style="padding: 20px; color: #333333; font-size: 16px; line-height: 1.6;">
                <p>Hi,</p>
                <p>We have received a new contact request from [[NAME]].</p>
                <p><br /></p>
                <p>Your details are:</p>
                <p><strong>Name:</strong> [[NAME]]</p>
                <p><strong>Email:</strong> [[EMAIL]]</p>
                <p><strong>Phone:</strong> [[PHONE]]</p>
                <p><strong>Message:</strong><br />[[MESSAGE]]</p>
              </td>
            </tr>

            <!-- Footer -->
            <tr>
              <td align="center" style="background-color: #f0f0f0; padding: 15px; color: #888888; font-size: 12px;">
                &copy; [[ year ]] TourBeez. All rights reserved.
              </td>
            </tr>

          </table>
        </td>
      </tr>
    </table>

  </body>
</html>
